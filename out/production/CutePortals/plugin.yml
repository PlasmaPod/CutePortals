name: CutePortals
version: 1.0
description: This plugin allows you to create and use portals
author: Worldbeater
main: net.worldbeater.CutePortals.CutePortals
softdepend: [WorldEdit, Essentials]
prefix: CutePortals
commands:
    cuteportals:
        aliases: [cportals, cps]
        description: Shows help menu.
permissions:
    cuteportals.create:
        description: Allows you to create portals.
        default: op
    cuteportals.use:
        description: Allows you to use portals.
        default: true